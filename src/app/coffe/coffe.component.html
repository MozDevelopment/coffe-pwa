<form action="">
    <mat-card>
      <mat-card-title>  Basic Coffe Information </mat-card-title>
      <mat-input-container>
        <input matInput placeholder="Coffe Name" name="name" [(ngModel)]="coffe.name" >
      </mat-input-container>
      <mat-select placeholder="Coffe Type" name="type" [(ngModel)]="coffe.type">
          <mat-option *ngFor="let type of types" [value]="type" > {{ type }}</mat-option>
      </mat-select>
    </mat-card>
    <mat-card>
      <mat-card-title> Place Information </mat-card-title>
      <mat-input-container>
        <input matInput placeholder="Place Name" name="place" [(ngModel)]="coffe.place">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="Address" name="address" [(ngModel)]="coffe.location.address">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="City" name="city" [(ngModel)]="coffe.location.city">
      </mat-input-container>
    </mat-card>


    <mat-card>
      <mat-card-title> Ratings </mat-card-title>
      <mat-card-subtitle>Overall Ratings</mat-card-subtitle>
      <mat-slider max="10" thumbLabel name="rating" [(ngModel)]="coffe.rating" tickInterval="1">
      </mat-slider>
      <mat-slide-toggle #tastingSelector (change)="tastingRatingChanged(tastingSelector.checked)">
        Tasting Ratings </mat-slide-toggle>

      <section id="tasting" *ngIf="tastingSelector.checked">
        <label>Aroma</label>
        <mat-slider max="10" thumbLabel name="aromaRating"
        [(ngModel)]="coffe.tastingRating.aroma" >
        </mat-slider>
        <label >Flavor</label>
        <mat-slider max="10" thumbLabel name="flavorRating"
        [(ngModel)]="coffe.tastingRating.flavor" >
        </mat-slider>
        <label>Intensity</label>
        <mat-slider max="10" thumbLabel name="intensityRating"
        [(ngModel)]="coffe.tastingRating.intensity" >
        </mat-slider>
        <label>Sweetness</label>
        <mat-slider max="10" thumbLabel name="sweetnessRating"
        [(ngModel)]="coffe.tastingRating.sweetness" >
        </mat-slider>
        <label >Aftertaste</label>
        <mat-slider max="10" thumbLabel name="aftertasteRating"
        [(ngModel)]="coffe.tastingRating.aftertaste" >
        </mat-slider>
      </section>
    </mat-card>

    <mat-card>
      <mat-input-container>
        <textarea matInput placeholder="Notes" name="notes" [(ngModel)]="coffe.notes">
         </textarea>
      </mat-input-container>
    </mat-card>

    <mat-card>
        {{ coffe | json  }}
    </mat-card>

    <mat-card>
      <button mat-raised-button (click)="cancel()" >Cancel</button>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </mat-card>
</form>
