<mat-card *ngFor="let coffe of list">
    <mat-card-title> {{ coffe.name }} </mat-card-title>
    <mat-card-subtitle> Place: {{ coffe.place }}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-button><mat-icon>map</mat-icon>  </button>
        <button mat-button><mat-icon>share</mat-icon>  </button>
        <button (click)="goDetails(coffe)" mat-button><mat-icon>list</mat-icon>  </button>
    </mat-card-actions>
</mat-card>

<a id="btnCreate" mat-fab routerLink="/coffe"><mat-icon>create</mat-icon></a>
